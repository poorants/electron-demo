<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>메인 화면</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* 탑바 */
      .topbar {
        height: 56px;
        background: #1f2937;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        flex-shrink: 0;
      }
      .topbar .logo {
        font-weight: 700;
        font-size: 18px;
      }
      .topbar .profile-area {
        position: relative;
      }
      .topbar .profile-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 6px;
        transition: background 0.15s;
      }
      .topbar .profile-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .topbar .profile-btn img {
        width: 32px;
        height: 32px;
        border-radius: 999px;
      }
      .topbar .profile-btn .name {
        font-size: 14px;
        font-weight: 500;
      }

      /* 프로필 드롭다운 */
      .profile-dropdown {
        display: none;
        position: absolute;
        top: 44px;
        right: 0;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        min-width: 220px;
        z-index: 100;
        overflow: hidden;
      }
      .profile-dropdown.open {
        display: block;
      }
      .profile-dropdown .dropdown-header {
        padding: 14px 16px;
        border-bottom: 1px solid #e5e7eb;
      }
      .profile-dropdown .dropdown-header .name {
        font-weight: 600;
        font-size: 14px;
        color: #111827;
      }
      .profile-dropdown .dropdown-header .email {
        font-size: 12px;
        color: #6b7280;
        margin-top: 2px;
      }
      .profile-dropdown .dropdown-item {
        padding: 12px 16px;
        font-size: 14px;
        color: #374151;
        cursor: pointer;
        transition: background 0.1s;
      }
      .profile-dropdown .dropdown-item:hover {
        background: #f3f4f6;
      }
      .profile-dropdown .dropdown-item.logout {
        color: #dc2626;
      }

      /* 메인 레이아웃 */
      .main-layout {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      /* 좌측 사이드바 */
      .sidebar {
        width: 220px;
        background: #111827;
        color: #d1d5db;
        flex-shrink: 0;
        padding: 16px 0;
      }
      .sidebar .menu-item {
        padding: 12px 20px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.1s, color 0.1s;
      }
      .sidebar .menu-item:hover {
        background: rgba(255, 255, 255, 0.05);
        color: #f9fafb;
      }
      .sidebar .menu-item.active {
        background: #374151;
        color: #f9fafb;
      }

      /* 컨텐츠 영역 */
      .content {
        flex: 1;
        background: #f3f4f6;
        padding: 24px;
        overflow-y: auto;
      }
      .content h2 {
        margin: 0 0 16px 0;
        font-size: 20px;
        color: #111827;
      }
    </style>
  </head>
  <body>
    <!-- 탑바 -->
    <div class="topbar">
      <div class="logo">Demo App</div>
      <div class="profile-area">
        <div class="profile-btn" id="profile-btn">
          <img id="profile-image" src="" alt="avatar" />
          <span class="name" id="profile-name">사용자</span>
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
          <div class="dropdown-header">
            <div class="name" id="dropdown-name">사용자 이름</div>
            <div class="email" id="dropdown-email">이메일</div>
          </div>
          <div class="dropdown-item" id="menu-account">계정 정보 보기</div>
          <div class="dropdown-item logout" id="menu-logout">로그아웃</div>
        </div>
      </div>
    </div>

    <!-- 메인 레이아웃 -->
    <div class="main-layout">
      <!-- 좌측 사이드바 -->
      <div class="sidebar">
        <div class="menu-item active">대시보드</div>
        <div class="menu-item">설정</div>
      </div>

      <!-- 컨텐츠 영역 -->
      <div class="content" id="content">
        <h2>대시보드</h2>
        <p style="color: #6b7280">여기에 컨텐츠가 표시됩니다.</p>
      </div>
    </div>

    <script src="main_renderer.js"></script>
  </body>
</html>
