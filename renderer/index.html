<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Electron Google Login Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f3f4f6;
      }
      .card {
        background: white;
        padding: 24px 32px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
        min-width: 320px;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 20px;
        text-align: center;
      }
      button {
        width: 100%;
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        background: #4285f4;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      #status {
        margin-top: 16px;
        font-size: 14px;
      }
      #profile {
        margin-top: 12px;
        font-size: 13px;
        word-break: break-all;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>구글 로그인 데모</h1>
      <button id="login-btn">구글로 로그인</button>
      <div id="status"></div>
      <div id="profile"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
