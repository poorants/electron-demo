appId: com.demo.electron-app
productName: Electron Demo
directories:
  buildResources: resources
  output: release
files:
  - dist/**/*
  - package.json
win:
  target:
    - nsis
  icon: resources/icon.ico
mac:
  target:
    - dmg
  icon: resources/icon.icns
linux:
  target:
    - AppImage
  icon: resources/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
